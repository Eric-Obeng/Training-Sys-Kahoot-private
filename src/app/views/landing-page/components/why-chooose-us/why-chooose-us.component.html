<section class="content-container home-section">
  <h1 class="section-title">
    Why Choose Training<span class="text-primary">Suite</span>
  </h1>

  <div class="card-list">
    @for(item of whyChooseUs; track item) {
    <div class="card">
      <div class="icon">
        <img [src]="item.icon" alt="quality" />
      </div>

      <h3>{{ item.title }}</h3>
      <p class="text-secondary">
        {{ item.description }}
      </p>
    </div>

    }
  </div>
</section>
