<div class="container">
    <app-searchbar 
        [title]="'Assessments'"
        [placeholder]="'search here...'"
        [showAddButton]="false"
        (searchChanged)="onSearchChange($event)"
        
    />

    <div class="divider"></div>

    <div class="content" *ngIf="!empty">
        <app-quiz-list *ngIf="childEmptyStates.at(0) === false"
            [assessmentType]="'QUIZ'"
            (dataEmpty)="handleChildEmpty($event, 0)"
        />
        <app-quiz-list *ngIf="childEmptyStates.at(1) === false"
            [assessmentType]="'LAB'"
            (dataEmpty)="handleChildEmpty($event, 1)"
        />
        <app-quiz-list *ngIf="childEmptyStates.at(2) === false"
            [assessmentType]="'PRESENTATION'"
            (dataEmpty)="handleChildEmpty($event, 2)"
        />
    </div>

    <div class="no-content" *ngIf="empty">
        <img src="../../../../assets/Images/empty-hint-icon.jpg" alt="empty">
        <p>Nothing to show...</p>
    </div>

</div>
