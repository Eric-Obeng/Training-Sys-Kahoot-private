<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '629px' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="delete-dialog"
  [closeOnEscape]="true"
  [dismissableMask]="true"
  (onHide)="close()">
  <ng-container>
    <div class="delete-container">
      <div class="delete-info">
        <img src="../../../../../assets/Images/svg/trash-can.svg" alt="">
        <h3>Delete Curriculum?</h3>
        <p>
          Are you sure you want to delete this curriculum? This action cannot be undone,
          and all associated information will be permanently removed from the system.
        </p>
      </div>

      <div class="delete-actions">
        <button
          type="button"
          class="cancel-btn"
          (click)="close()"
          >
          Cancel
        </button>
        <button
          type="button"
          class="delete-btn"
          (click)="confirmDelete()"
          >
          Delete
        </button>
      </div>


    </div>
  </ng-container>
</p-dialog>

<app-delete-feedback
  [(visible)]="showDeleteFeedback"
  (visibleChange)="onFeedbackClose()"
  [title]="'Specialization'"
  [description]="'Are you sure you want to delete this specialization?
    This action cannot be undone, and all associated information
    will be permanently removed from the system.'">
</app-delete-feedback>
