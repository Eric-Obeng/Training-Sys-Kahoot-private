<header>
  <h3>Specializations</h3>

  <div class="list-settings">
    <div class="sort" (click)="toggleSort()" [class.active]="(sortDirection$ | async) === 'asc'">
      <img src="../../../../../assets/Images/svg/sort-icon.svg" alt="sort">
      Sort {{ (sortDirection$ | async) === 'asc' ? '↑' : '↓' }}
    </div>

    <button type="button" matRipple (click)="navigateToCreate()">
      + Add Specialization
    </button>
  </div>
</header>
