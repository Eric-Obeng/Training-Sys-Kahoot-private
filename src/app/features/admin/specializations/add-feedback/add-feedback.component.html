<p-dialog
[(visible)]="visible"
[modal]="true"
[closable]="false"
[showHeader]="false"
[style]="{ width: '627px' }"
[contentStyle]="{ padding: '2rem' }">
<div class="add-container">
  <div class="add-info feedback-info">
    <img src="../../../../../assets/Images/svg/add-spec.svg" alt="">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
  </div>
</div>
</p-dialog>
