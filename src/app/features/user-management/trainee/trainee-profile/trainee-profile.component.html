                </div>
            </div>
            <!-- end of first section  -->
            <div class="second-section card">
                <h2 class="section-head">Personal Information</h2>
                <div class="info-flex">
                    <div class="personal-info">
                        <span>FirstName</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="firstName">
                        <span>Email Address</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="email">
                        <span>Phone Number</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="phoneNumber">
                    </div>
                    <div class="personal-info">
                        <span>Last Name</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="lastName">
                        <span>Gender</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="gender">
                        <span>Country</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="country">
                    </div>
                </div>
            </div>
            <!-- End of second section  -->
            <div class="third-section card">
                <h2 class="section-head">Training Information</h2>
            
                <div class="info-flex">
                    <div class="training-info">
                        <span>Trainee Program</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="specialization">
                        <span>Email Address</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="email">
                        <span>Trainee ID</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="trainingId">
                    </div>
                    <div class="training-info">
                        <span>Status</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="status">
                        <span>Country</span>
                        <input class="section-details" [disabled]="isdisabled" type="text" formControlName="country">
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>
