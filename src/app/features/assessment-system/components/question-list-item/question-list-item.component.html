<li class="question-number-list">
  <div class="drag-icon-div">
    <img
      src="assets/Images/svg/drag-dots.svg"
      alt="drag icon"
      aria-label="drag Question"
    />
  </div>
  <div class="question-details">
    <span class="question-title">Question {{ questionNumber }}</span>
    <span class="question-time">Updated {{ timestamp | date : 'yyyy-MM-dd HH:mm:ss'  }}</span>
  </div>
</li>
