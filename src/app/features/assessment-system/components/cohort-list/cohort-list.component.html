<div class="card">
  <p-table [value]="cohorts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Cohorts</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Trainees Enrolled</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cohort>
      <tr>
        <td>{{ cohort.topic }}</td>
        <td>{{ cohort.specialization }}</td>
        <td>{{ cohort.trainer }}</td>
        <td>{{ cohort.time }}</td>
        <td>
          <input type="checkbox" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
