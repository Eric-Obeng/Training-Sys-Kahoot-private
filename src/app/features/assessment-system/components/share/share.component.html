    </div>

        <div class="card-title">Recommended</div>
        <div class="col-1">
          <button class="edit-btn">
            <img src="assets/Images/png/edit-btn.png" alt="edit icon" />

      <button (click)="onClose()">Close</button>
    </div>
  </div>
</div>
