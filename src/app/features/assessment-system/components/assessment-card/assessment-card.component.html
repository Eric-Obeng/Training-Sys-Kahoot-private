<div *ngIf="assessment" class="cards">
  <!-- quizzes -->
  <div *ngFor="let quiz of assessment.quizzes">
    <div class="img-div">
      <img
        [src]="'data:image/png;base64,' + quiz.coverImage"
        alt="Quiz Cover"
      />
    </div>
    <div class="col-1">
      <div class="content">
        <h3>{{ quiz.title }}</h3>
        <div class="label">
          <div><span>&#8226;</span> {{ quiz.assessmentType }}</div>
          <div><span>&#8226;</span> {{ quiz.focusArea }}</div>
        </div>
        <p>{{ quiz.description }}</p>
      </div>
      <button (click)="onShowAssignAssessmentModal()">
        <span>+</span>
        <p>Assign</p>
      </button>
    </div>
  </div>

  <!-- labs -->
  <div *ngFor="let lab of assessment.labs">
    <div class="img-div">
      <img [src]="'data:image/png;base64,' + lab.coverImage" alt="Quiz Cover" />
    </div>
    <div class="col-1">
      <div class="content">
        <h3>{{ lab.title }}</h3>
        <div class="label">
          <div><span>&#8226;</span> {{ lab.assessmentType }}</div>
          <div><span>&#8226;</span> {{ lab.focusArea }}</div>
        </div>
        <p>{{ lab.description }}</p>
      </div>
      <button (click)="onShowAssignAssessmentModal()">
        <span>+</span>
        <p>Assign</p>
      </button>
    </div>
  </div>

  <!-- presentations -->
  <div *ngFor="let quiz of assessment.quizzes">
    <div class="img-div">
      <img
        [src]="'data:image/png;base64,' + quiz.coverImage"
        alt="Quiz Cover"
      />
    </div>
    <div class="col-1">
      <div class="content">
        <h3>{{ quiz.title }}</h3>
        <div class="label">
          <div><span>&#8226;</span> {{ quiz.assessmentType }}</div>
          <div><span>&#8226;</span> {{ quiz.focusArea }}</div>
        </div>
        <p>{{ quiz.description }}</p>
      </div>
      <button (click)="onShowAssignAssessmentModal()">
        <span>+</span>
        <p>Assign</p>
      </button>
    </div>
  </div>
</div>

<div *ngIf="showAssignAssessmentModal">
  <app-assign-assessment (cancel)="onCloseAssignAssessmentModal()" />
</div>
