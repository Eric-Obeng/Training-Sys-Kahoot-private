<div class="question-container">
  <input
    class="question-input"
    placeholder="Type your question here"
    [(ngModel)]="question.text"
  />

  <div class="image-upload">
    <div class="upload-area">
      <span>Add image here</span>
      <p class="support-text">Supports: PNG, JPG, JPEG, WEBP</p>
    </div>
  </div>

  <div class="answers">
    <div *ngFor="let answer of question.answers" class="answer-item">
      <input type="text" [(ngModel)]="answer.text" placeholder="Add answer" />
      <div class="answer-actions">
        <button class="image-btn">üñºÔ∏è</button>
        <input
          type="radio"
          [checked]="answer.correct"
          (change)="markAsCorrect(answer)"
        />
      </div>
    </div>

    <button class="add-answer-btn" (click)="addAnswer()">
      + Add more answers
    </button>
  </div>
</div>
