<div class="container">
    <p class="tab-name" [textContent]="title">Cohort</p>
    <div class="search-section">
        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.8485 12.4395L15 15.591M0.818176 7.71221C0.818176 9.38388 1.48224 10.9871 2.66429 12.1691C3.84634 13.3512 5.44954 14.0152 7.12121 14.0152C8.79287 14.0152 10.3961 13.3512 11.5781 12.1691C12.7602 10.9871 13.4242 9.38388 13.4242 7.71221C13.4242 6.04054 12.7602 4.43734 11.5781 3.25529C10.3961 2.07325 8.79287 1.40918 7.12121 1.40918C5.44954 1.40918 3.84634 2.07325 2.66429 3.25529C1.48224 4.43734 0.818176 6.04054 0.818176 7.71221Z" stroke="#A3A3A3" stroke-width="1.18182" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input 
            type="text"
            [(ngModel)]="searchValue"
            [placeholder]="placeholder"
            (input)="onSearchInput()"
        >
            
    </div>
    <div class="sort-filter-add" (click)="toggleFilter()">
        <div class="filter" [hidden]="hide" [style]="{display: hide ? 'none' : 'block'}">
            <svg width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.125 2.875H1.875C1.57663 2.875 1.29048 2.75647 1.0795 2.5455C0.868526 2.33452 0.75 2.04837 0.75 1.75C0.75 1.45163 0.868526 1.16548 1.0795 0.954505C1.29048 0.743526 1.57663 0.625 1.875 0.625H22.125C22.4234 0.625 22.7095 0.743526 22.9205 0.954505C23.1315 1.16548 23.25 1.45163 23.25 1.75C23.25 2.04837 23.1315 2.33452 22.9205 2.5455C22.7095 2.75647 22.4234 2.875 22.125 2.875ZM18.375 8.125H5.625C5.32663 8.125 5.04048 8.00647 4.8295 7.79549C4.61853 7.58452 4.5 7.29837 4.5 7C4.5 6.70163 4.61853 6.41548 4.8295 6.2045C5.04048 5.99353 5.32663 5.875 5.625 5.875H18.375C18.6734 5.875 18.9595 5.99353 19.1705 6.2045C19.3815 6.41548 19.5 6.70163 19.5 7C19.5 7.29837 19.3815 7.58452 19.1705 7.79549C18.9595 8.00647 18.6734 8.125 18.375 8.125ZM13.875 13.375H10.125C9.82663 13.375 9.54048 13.2565 9.3295 13.0455C9.11853 12.8345 9 12.5484 9 12.25C9 11.9516 9.11853 11.6655 9.3295 11.4545C9.54048 11.2435 9.82663 11.125 10.125 11.125H13.875C14.1734 11.125 14.4595 11.2435 14.6705 11.4545C14.8815 11.6655 15 11.9516 15 12.25C15 12.5484 14.8815 12.8345 14.6705 13.0455C14.4595 13.2565 14.1734 13.375 13.875 13.375Z" fill="#858585"/>
            </svg>
            <span>Filter</span>
            <div class="filter-drop-down"
                [class]="filterVisible ? 'showFilterDropDown' : 'hideFilterDropDown'"
            >
                <div class="filter-status">
                    <span (click)="onActiveClicked()">Active</span>
                    <span (click)="onInactiveClicked()">Inactive</span>
                </div>
                <div class="filter-specialization">
                    <span>UI/UX</span>
                    <span>Front-End</span>
                    <span>Back-End</span>
                    <span>Tester</span>
                </div>
            </div>
        </div>
        <div class="sort" (click)="onSortClicked()">
            <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 14H0L6 20V0H4V14ZM10 3V20H12V6H16L10 0V3Z" fill="#858585"/>
            </svg>    
            <span>Sort</span>
        </div>
        <button [textContent]="buttonContent" (click)="onAddClick()">Add Cohort</button>
    </div>
</div>
